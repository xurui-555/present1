        .bg-container {

            display: flex;

        .auth-group {

        /* 页面标题样式 */

            margin-bottom: 30px;

            padding-bottom: 10px;
        }

        .card-container {

            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

        }

        }

        .card-header {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .card-link {

            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            padding: 8px 16px;
            border: 2px solid #ff6b35;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .card-link:hover {
            background-color: #ff6b35;
            color: white;
